<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votaci√≥n</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="view-lobby" class="container-center">
        <div class="card-panel card-compact">
            <p>SALA: <span id="room-code-display" style="font-size: 2rem; font-weight: bold; color: var(--primary);">...</span></p>
            <ul id="participants-list"></ul>
            <div id="host-controls" class="hidden">
                <button onclick="Game.startVoting()" class="btn btn-primary">EMPEZAR PARTIDA</button>
            </div>
            <p id="waiting-msg" class="text-muted">Esperando al anfitri√≥n...</p>
        </div>
    </section>

    <section id="view-swipe" class="container-center hidden">
        <div class="scene">
            <div id="card-inner" class="card-3d">
                
                <button onclick="Game.toggleFavorite()" id="btn-fav" class="card-btn-float btn-fav">‚òÖ</button>
                <button onclick="Game.toggleFlip()" class="card-btn-float btn-flip">üó∫Ô∏è</button>

                <div class="card-face">
                    <div class="card-image-wrapper">
                        <img id="card-image" src="">
                        <div class="card-gradient">
                            <h2 id="card-name" style="margin:0;"></h2>
                            <div id="card-tags" class="tags-container"></div>
                        </div>
                    </div>
                </div>

                <div class="card-face back">
                    <iframe id="card-map-frame" width="100%" height="100%" style="border:0; flex:1;" loading="lazy"></iframe>
                    <div style="padding: 15px; text-align: center;">
                        <button onclick="Game.toggleFlip()" class="btn btn-secondary">Volver</button>
                    </div>
                </div>

            </div>
        </div>

        <div class="actions">
            <button onclick="Game.vote(false)" class="btn-circle no">‚ùå</button>
            <button onclick="Game.vote(true)" class="btn-circle yes">‚ù§Ô∏è</button>
        </div>
    </section>
    
    <section id="view-match" class="container-center hidden">
         <div class="card-panel card-compact">
            <h1>¬°MATCH! üéâ</h1>
            <div id="match-result"></div>
            <button onclick="Game.finishGame()" class="btn btn-secondary" style="margin-top:20px;">Volver al Inicio y Cerrar Sala</button>
        </div>
    </section>

    <script src="src/model.js"></script>
    <script src="src/game.js"></script>
</body>
</html>
