<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - GastroMatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav style="padding: 20px; max-width: 800px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
        <h2 style="margin:0; color: var(--primary);">GastroMatch</h2>
        <button onclick="window.location.href='account.html'" class="btn-small">üë§ Mi Cuenta</button>
    </nav>

    <div class="container">
        <button onclick="Home.createFavoritesRoom()" class="btn btn-secondary" style="margin-top:10px; border: 1px solid var(--primary); color: var(--primary);">
                    ‚≠ê Sala con Mis Favoritos
                </button>
        </div>
    

    <div class="container">
        <div class="grid-options">
            
            <div class="card-panel">
                <h3>üçΩÔ∏è Crear Sala</h3>
                <label>Tipo:</label>
                <select id="filter-type" class="input-field">
                    </select>
                
                <label>Precio:</label>
                <select id="filter-price" class="input-field">
                    </select>

                <button onclick="Home.createRoom()" class="btn btn-primary">Crear Nueva Sala</button>
                <button onclick="Home.createFavoritesRoom()" class="btn btn-secondary" style="margin-top:10px; color: var(--primary);">
                    ‚≠ê Sala de Mis Favoritos
                </button>
            </div>

            <div class="card-panel">
                <h3>ü§ù Unirse</h3>
                <input type="text" id="room-code" placeholder="C√ìDIGO" class="input-field" style="text-transform:uppercase;">
                <button onclick="Home.joinRoom()" class="btn btn-primary">Entrar a Sala</button>
            </div>
        </div>

        <div class="card-panel mt-20">
            <h3>üìú Tu Historial</h3>
            <div id="history-list" class="scroll-list">Cargando...</div>
        </div>
    </div>

    <script src="src/auth.js"></script>
    <script src="src/home.js"></script>
    
</body>
</html>
